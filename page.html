<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> REEEMOTE </title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>


</head>

<body>
    
    <video autoplay="true" id="videoElement"></video>
    <!-- <iframe src="http://192.168.43.1:4747/video" id="videoElement" ></iframe> -->

    <h1>REEEMOTE</h1>


    <div class="statuses">
        <div class="status scan-bar acrylic">
            <div class="title button">SCAN</div>
            <button onclick="update()">UPDATE</button>
            <hr>
            <div class="info-col">
                <div class="title">PREDICTION</div>
                <div class="info-num">ðŸª¨</div>
                <div class="info-units" id="rockType">None</div>
            </div>
        </div>
        <div></div>
        <div class="sensors"> <div class="status acrylic rad-ir ">
            <div class="title">ðŸ“¡ RADIO</div>
            <svg viewbox="0 0 100 100">
                <path fill="none" stroke-linecap="round" stroke-width="5" stroke="#ddd" d="M50 10
   a 40 40 0 0 1 0 80
   a 40 40 0 0 1 0 -80" />
                <path fill="none" stroke-linecap="round" stroke-width="5" stroke="#E31C79"
                    stroke-dasharray="125.6,125.6" d="M50 10
   a 40 40 0 0 1 0 80
   a 40 40 0 0 1 0 -80" />
                <text x="50" y="40" text-anchor="middle" dy="7" font-size="10" font-weight="600" fill="#FFF">Modulated</text>
                <text x="50" y="55" text-anchor="middle" dy="7" font-size="20" id="radMState" font-weight="600"
                    fill="#E31C79">None</text>
            </svg>
            <div class="info-col">
                <div class="carrier">Carrier</div>
                <div class="num" id="radCState">None</div>
            </div>
            <hr>
            <div class="title">ðŸ”¦ INFRARED</div>

            <svg viewbox="0 0 100 100">
                <path fill="none" stroke-linecap="round" stroke-width="5" stroke="#ddd" d="M50 10
   a 40 40 0 0 1 0 80
   a 40 40 0 0 1 0 -80" />
                <path fill="none" stroke-linecap="round" stroke-width="5" stroke="#40e0d0" stroke-dasharray="62.8,251.2"
                    d="M50 10
a 40 40 0 0 1 0 80
a 40 40 0 0 1 0 -80" />
                <text x="50" y="40" text-anchor="middle" dy="7" font-size="10" font-weight="600" fill="#FFF">Frequency</text>
                <text x="50" y="55" text-anchor="middle" dy="7" font-size="20" font-weight="600" id="irState"
                    fill="#40e0d0">None</text>
            </svg>


        </div>
        <div class="status acrylic mag-ult ">


            <div class="info-col-sig">
                <div class="centered">
                    <div class="info-title">ðŸ§² MAGNETIC</div>
                    <div class="info-num" id="magState">None</div>
                    <div class="info-units">ðŸ§­ Polarity</div>
                </div>
            </div>
            <hr>
            <div class="info-col-sig">
                <div class="centered">
                    <div class="info-title">ðŸ”Š ULTRASONIC</div>
                    <div class="info-num" id="usState">None</div>
                    <div class="info-units">ðŸ”‰ Decibles</div>
                </div>

            </div>




        </div></div>
       
    </div>
    <div class="motion-sec">
        <div class="status motion-bar left acrylic">
            <div class="info-title" id="left-speed">0</div>
            <div class="range-slider">
                <input id="left-slider" onmouseup="resetLeft();" ontouchend="resetLeft();" class="input-range"
                    orient="vertical" type="range" step="5" value="0" min="-255" max="255">

            </div>

        </div>


        <div class="status motion-bar right acrylic">
            <div class="info-title" id="right-speed">0</div>
            <div class="range-slider">
                <input id="right-slider" class="input-range" onmouseup="resetRight();" ontouchend="resetRight();"
                    orient="vertical" type="range" step="5" value="0" min="-255" max="255">
            </div>

        </div>
    </div>





    










</body>

<script>
    ////ip for eerover
    // var ip="192.168.0.6";
    //// ip for damanis hotspot
    const ip = "192.168.43.6"
    //const ip = "172.20.10.6";
    
    var video = document.querySelector("#videoElement");
    navigator.mediaDevices.enumerateDevices();

    if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: "environment"
                }
            })
            .then(function (stream) {
                video.srcObject = stream;
            })
            .catch(function (err0r) {
                console.log("Something went wrong!");
            });
    }
    var identifyReq = new XMLHttpRequest();
    var motionReq = new XMLHttpRequest();
    var irReq = new XMLHttpRequest();
    var radioMReq = new XMLHttpRequest();
    var radioCReq = new XMLHttpRequest();
    var magReq = new XMLHttpRequest();
    var usReq = new XMLHttpRequest();
    
  

    var leftSlider = $('#left-slider');
    var rightSlider = $('#right-slider');

    irReq.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("irState").innerHTML = this.responseText;
            console.log(this.responseText);
        }
    };
    magReq.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("magState").innerHTML = this.responseText;
            console.log(this.responseText);
        }
    };
    radioMReq.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("radMState").innerHTML = this.responseText;
            console.log(this.responseText);
        }
    };
    radioCReq.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("radCState").innerHTML = this.responseText;
            console.log(this.responseText);
        } 
    };
    usReq.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("usState").innerHTML = this.responseText;
            console.log(this.responseText);
        }
    };
    motionReq.onreadystatechange = function () {
        if (motionReq.readyState == 4 && motionReq.status == 200) {

        }
    };

    identifyReq.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("rockType").innerHTML = this.responseText;
            console.log(this.responseText);
        } 
    };



    function update() {
        irReq.open("GET", "http://" + ip + "/ir");
        irReq.send();
        usReq.open("GET", "http://" + ip + "/us");
        usReq.send();
        magReq.open("GET", "http://"+ip+"/mag");
        magReq.send();
        radioMReq.open("GET", "http://"+ip+"/radM");
        radioMReq.send();
        radioCReq.open("GET", "http://"+ip+"/radC");
        radioCReq.send();
        identifyReq.open("GET", "http://" + ip + "/identify");
        identifyReq.send();
    };

    function resetRight() {

        document.getElementById("right-slider").value = 0;
        motionReq.open("GET", "http://" + ip + "/motion?left=" + document.getElementById("left-slider").value +
            "&right=" + document.getElementById("right-slider").value, true);
        motionReq.send();
        document.getElementById("right-speed").innerHTML = document.getElementById("right-slider").value ;
    };

    function resetLeft() {

        document.getElementById("left-slider").value = 0;
        motionReq.open("GET", "http://" + ip + "/motion?left=" + document.getElementById("left-slider").value +
            "&right=" + document.getElementById("right-slider").value, true);
        motionReq.send();
        
        document.getElementById("left-speed").innerHTML = document.getElementById("left-slider").value ;

    };

    leftSlider.on('input', function () {
        motionReq.open("GET", "http://" + ip + "/motion?left=" + this.value + "&right=" + document
            .getElementById("right-slider").value);
        motionReq.send();
        
        document.getElementById("left-speed").innerHTML = this.value;
    });
    rightSlider.on('input', function () {
        motionReq.open("GET", "http://" + ip + "/motion?left=" + document.getElementById("left-slider").value +
            "&right=" + this.value);
        motionReq.send();
        
        document.getElementById("right-speed").innerHTML = this.value;
    });
</script>

</html>
