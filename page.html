<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> REEEMOTE </title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>

</head>

<body>

    <div class="statuses">
        <div class="status">
            <div class="title">ðŸ”¦ INFRARED</div>

            <svg viewbox="0 0 100 100">
                <path fill="none" stroke-linecap="round" stroke-width="5" stroke="#ddd" d="M50 10
           a 40 40 0 0 1 0 80
           a 40 40 0 0 1 0 -80" />
                <path fill="none" stroke-linecap="round" stroke-width="5" stroke="#40e0d0" stroke-dasharray="62.8,251.2"
                    d="M50 10
       a 40 40 0 0 1 0 80
       a 40 40 0 0 1 0 -80" />
                <text x="50" y="40" text-anchor="middle" dy="7" font-size="8" font-weight="600">Frequency</text>
                <text x="50" y="55" text-anchor="middle" dy="7" font-size="15" font-weight="600" id="irState"
                    fill="#40e0d0">None</text>
            </svg>
        </div>
        <div class="status">
            <div class="title">ðŸ“¡ RADIO</div>
            <svg viewbox="0 0 100 100">
                <path fill="none" stroke-linecap="round" stroke-width="5" stroke="#ddd" d="M50 10
           a 40 40 0 0 1 0 80
           a 40 40 0 0 1 0 -80" />
                <path fill="none" stroke-linecap="round" stroke-width="5" stroke="#E31C79"
                    stroke-dasharray="125.6,125.6" d="M50 10
           a 40 40 0 0 1 0 80
           a 40 40 0 0 1 0 -80" />
                <text x="50" y="40" text-anchor="middle" dy="7" font-size="8" font-weight="600">Frequency</text>
                <text x="50" y="55" text-anchor="middle" dy="7" font-size="15" id="radSate" font-weight="600"
                    fill="#E31C79">None</text>
            </svg>
            <div class="info-col">
                <div class="carrier">Carrier</div>
                <div class="num">None</div>
            </div>


        </div>
        <div class="status">


            <div class="info-col-sig">
                <div class="centered">
                    <div class="info-title">ðŸ§² MAGNETIC</div>
                    <div class="info-num" id="magState">None</div>
                    <div class="info-units">ðŸ§­ Polarity</div>
                </div>
            </div>
            <hr>
            <div class="info-col-sig">
                <div class="centered">
                    <div class="info-title">ðŸ”Š ULTRASONIC</div>
                    <div class="info-num" id="usState">None</div>
                    <div class="info-units">ðŸ”‰ Decibles</div>
                </div>

            </div>




        </div>
    </div>
    <div class="controls">
        <div class="status motion-bar">
            <div class="info-title">LEFT</div>
            <div class="range-slider">
                <input id="left-slider" onmouseup="resetLeft();" ontouchend="resetLeft();" class="input-range"
                    orient="vertical" type="range" step="5" value="0" min="-255" max="255">

            </div>
            <!-- <div id="joy1Div" style="width:65%;height:65%;margin:1rem"></div> -->
        </div>

        <div class="status data-bar">
            <div class="title">ðŸ“ˆ DATA</div>
            <hr>
            <div class="data-cols">
                <div class="info-col">
                    <div class="info-title">Prediction</div>
                    <div class="info-num">ðŸª¨</div>
                    <div class="info-units">Netherite</div>
                </div>
                <div class="info-col">
                    <div class="info-title">Prediction</div>
                    <div class="info-num">0</div>
                    <div class="info-units">%</div>
                </div>
                <div class="info-col">
                    <div class="info-title">Prediction</div>
                    <div class="info-num">0</div>
                    <div class="info-units">%</div>
                </div>
            </div>

        </div>
        <div class="status motion-bar">
            <div class="info-title">RIGHT</div>
            <div class="range-slider">
                <input id="right-slider" class="input-range" onmouseup="resetRight();" ontouchend="resetRight();"
                    orient="vertical" type="range" step="5" value="0" min="-255" max="255">

            </div>
            <!-- <div id="joy1Div" style="width:65%;height:65%;margin:1rem"></div> -->
        </div>
    </div>
    
    <div class="statuses">
        <div class="status scan-bar">
            <div class="title button">SCAN</div>
            <button onclick="update()">UPDATE</button>
            <div class="title button">SECRET</div>
           
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="status chart-bar"><canvas id="myChart" style="width:100%;height:100%;"></canvas></div>
      
        <div class="status chart-bar"> <div class="info-title">IR</div><div class="info-units">Raw</div><canvas id="chart" width="800" height="400"></canvas></div>
    </div>

</body>

<script>
    ////ip for eerover
    // var ip="192.168.0.6";
    //// ip for damanis hotspot
    const ip = "192.168.43.6"


    var motionReq = new XMLHttpRequest();
    var irReq = new XMLHttpRequest();
    var radioReq = new XMLHttpRequest();
    var magReq = new XMLHttpRequest();
    var usReq = new XMLHttpRequest();
    var ir;
    var mag;
    var radio;
    var pred = "noting";
    var leftSlider = $('#left-slider');
    var rightSlider = $('#right-slider');
    irReq.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("irState").innerHTML = this.responseText;
            console.log(this.responseText);
        }
    };
    magReq.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("magState").innerHTML = this.responseText;
            console.log(this.responseText);
        }
    };
    radioReq.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("radState").innerHTML = this.responseText;
            console.log(this.responseText);
        }
    };
    usReq.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("usState").innerHTML = this.responseText;
            console.log(this.responseText);
        }
    };
    motionReq.onreadystatechange = function () {
        if (motionReq.readyState == 4 && motionReq.status == 200) {
            document.getElementById("motorState").innerHTML = this.responseText;
        }
    }


    function update() {
        irReq.open("GET", "http://" + ip + "/ir");
        irReq.send();
        usReq.open("GET", "http://" + ip + "/us");
        usReq.send();
        //magReq.open("GET", "http://"+ip+"/mag");
        //magReq.send();
        //radioReq.open("GET", "http://"+ip+"/rad");
        //radioReq.send();
    };
    var xValues = ["Netherite", "Adamantine", "Lathwaite", "Gaborium", "Xirang", "Thiotimoline"];
    var yValues = [2, 1, 3, 0, 1];
    var barColors = ["blue", "blue", "blue", "blue", "blue", "blue", ];

    new Chart("myChart", {
        type: "bar",

        data: {
            responsive: true,
            maintainAspectRatio: false,
            labels: xValues,
            datasets: [{
                data: yValues,
                borderColor: "#2196F3",
                backgroundColor: "#2196F3",
                borderRadius: 10,

            }]


        },
        options: {
            legend: {
                display: false
            },
            title: {

                display: true,
                text: "Occurances"
            }
        }
    });
    var ctx = document.getElementById('chart').getContext('2d');

    var gradient = ctx.createLinearGradient(0, 0, 0, 300);
    gradient.addColorStop(0, 'rgba(227, 28, 121, 0.5)');
    gradient.addColorStop(0.55, 'rgba(227, 28, 121,0)');

    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        
        datasets: [{
          backgroundColor: gradient,
          borderColor:"#E31C79",
          label: 'Numbers',
          fill: true,
          data: [0, 4, 2, 3, 1, 0],
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          },
          x: {
            beginAtZero: true
          }
        },
        tension: 0.3
      }
    });
    function resetRight() {

        document.getElementById("right-slider").value = 0;
        motionReq.open("GET", "http://" + ip + "/motion?left=" + document.getElementById("left-slider").value +
            "&right=" + document.getElementById("right-slider").value, true);
        motionReq.send();

    };

    function resetLeft() {

        document.getElementById("left-slider").value = 0;
        motionReq.open("GET", "http://" + ip + "/motion?left=" + document.getElementById("left-slider").value +
            "&right=" + document.getElementById("right-slider").value, true);
        motionReq.send();


    };

    leftSlider.on('input', function () {
        motionReq.open("GET", "http://" + ip + "/motion?left=" + this.value + "&right=" + document
            .getElementById("right-slider").value);
        motionReq.send();
        console.log("left:" + this.value)
    });
    rightSlider.on('input', function () {
        motionReq.open("GET", "http://" + ip + "/motion?left=" + document.getElementById("left-slider").value +
            "&right=" + this.value);
        motionReq.send();
        console.log("right:" + this.value)
    });
</script>

</html>
